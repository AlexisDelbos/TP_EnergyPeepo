<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Image/Peepo.jpg" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
    <img src="Image/Logo.png" id="logoheader">
    <nav>

      <a href="peepoo_pinaille.html"> Accueil</a>
      <a href="boutique.html"> Boutique</a>
      <a href="contact.html"> Contact</a>
      <a href="panier.html"> Panier </a>
    </nav>
  </header>
    

    
   <section class="cardPanier"> 
     <div class="cart-item">
       <img src="Image/bouteilles_pinard/vin_rouge_1.png" alt="Produit 1">
       <div class="item-details">
              <h1 class="TitrePanier"> Mon Panier </h1>
                <h3>Bouteille de Vin Rouge - Sans-Mêlé </h3>   
                <strong> Prix  25€ </strong>
                <button>Supprimer</button>              
            </div>
        </div>
    </section>
   

    <section class="cardPanier">
      <h2>Adresse de livraison</h2>
      <div class="cardPanier2">
        <div class="livraison-1">
          <div class="cucu">
            <label for="nom"> Nom :</label>
            <input
              id="nom"
              type="text"
              name="nom"
              placeholder="Ex: Dupont"
              maxlength="20"
              minlength="2"
              id="nom"
            />
          </div>
          <div class="cucu">
            <label for="prenom"> Prénom :</label>
            <input
              id="prenom"
              type="text"
              name="nom"
              placeholder="Ex: Jacques"
              max="20"
              id="prenom"
            />
          </div>
          <div class="cucu">
            <label for="prenom"> Numéro :</label>
            <input
              id="numero"
              type="number"
              name="numero"
              placeholder="Ex: 100"
              maxlength="15"
              minlength="2"
              id="numero"
            />
          </div>
        </div>

        <div class="livraison-1">
          <div class="cucu">
            <label for="adresse"> Adresse :</label>
            <input
              id="adresse"
              type="text"
              name="adresse"
              placeholder="Ex : rue albert"
              maxlength="70"
              id="adresse"
            />
          </div>
          <div class="cucu">
            <label for="ville"> Ville :</label>
            <input
              id="ville"
              type="text"
              name="ville"
              placeholder="Ex : Paris"
              maxlength="30"
            />
          </div>
          <div class="cucu">
            <label for="cp"> C. Postal :</label>
            <input
              id="cp"
              type="number"
              name="codePostal"
              placeholder="Ex : 76000"
              maxlength="10"
            />
          </div>
        </div>
      </div>
    </section>
    <div id="acheter">
      <button id="acheter-centrer">Acheter</button>
    </div>

    <footer>
      <div class="footer-content">
        <ul>
          <li><a href="index.html"> Accueil</a></li>
          <li><a href="boutique.html"> Boutique</a></li>
          <li><a href="contact.html"> Contact</a></li>
          <li><a href="panier.html"> Panier </a></li>
        </ul>
      </div>
      <div class="social-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
