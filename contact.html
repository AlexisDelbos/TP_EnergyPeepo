    <section class=" formulaire">

        <form action="" method="GET">
            <h3>Nous contacter :</h3>
            <hr>

            <hr>

        <div class="div">

        </div>

        </div>
         <div class="div">  
         <label for="mail">Adresse mail :</label>
         <input type="mail" id="mail" placeholder="Entrez votre adresse mail" required>
        </div> 
        <div class="div">
         <label for="numero">Numéro :</label>
         <input type="tel" id="numero" placeholder="Entrez vote numéro de téléphone">
        </div>
         <label for="mail">Sujet :</label>
         <input><br>
         <label for="textarea"></label>
         <textarea id="textarea" placeholder="Entrez votre message" rows="5" cols="30"></textarea>
         <div class="div">
         <button type="submit">Envoyer</button>
        </div>
        </form>

    </div>
