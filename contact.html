<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <form action="" method="GET">
        <h3>Nous contacter :</h3><hr>
        <p>Veuillez compléter le formulaire ci-dessous pour nous faire part de vos questions, préoccupations ou demandes. Nous nous engageons à vous fournir une réponse rapide et personnalisée. Votre satisfaction est notre priorité.</p>
        <hr>
        
    <section class="grid">
    <div class="div" id="idk">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Ex: Dupont" required>
    </div>
    <div class="div" id="idk">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom" required>
    </div>
     <div class="div" id="idk">  
        <label for="mail">Adresse mail :</label>
        <input type="mail" id="mail" placeholder="Entrez votre adresse mail" required>
    </div> 
    <div class="div" id="idk">
        <label for="numero">Numéro :</label>
        <input type="tel" id="numero" placeholder="Entrez votre numéro de téléphone">
    </div>
    <div class="div" id="idk">
        <label for="mail">Sujet :</label>
        <input type="text" placeholder="Ex: Avis"><br>
    </div>
    <div class="div" id="idk">
        <label for="textarea">Laissez un message :</label>
        <textarea id="textarea" placeholder="Entrez votre message" rows="5" cols="30"></textarea>
    </div>
    </section>

    <div class="div">
        <button type="submit">Envoyer</button>
    </div>
    </form>   

</body>
</html>
